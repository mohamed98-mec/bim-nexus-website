<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Reminder</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: opacity 2s ease;
    }
    #message {
      font-size: 1.5rem;
      line-height: 2;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="message">
    This is not a magic site, Honey 😏🤍<br>
    Go study, I am watching you 📖👀.
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("message").innerHTML = "BYE, HON 🦋🤍";
    }, 10000); // بعد 10 ثانية

    setTimeout(() => {
      document.body.style.opacity = "0"; // تأثير الاختفاء
    }, 23000); // بعد 3 ثواني من ظهور "BYE, HON"

    setTimeout(() => {
      window.close(); // يغلق الموقع
    }, 26000); // بعد 3 ثواني إضافية
  </script>
</body>
</html>
