<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #2f3e2f, #4a3b29);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d6c8b6;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    #login, #message {
      max-width: 400px;
      width: 100%;
      background: rgba(57, 49, 39, 0.95);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(25, 20, 12, 0.6);
      position: relative;
      z-index: 2;
    }
    input {
      width: 80%;
      padding: 14px;
      margin: 15px 0;
      border: 2px solid #5a6a4f;
      border-radius: 15px;
      font-size: 1.2em;
      text-align: center;
      background-color: #3a422e;
      color: #d6c8b6;
      transition: border-color 0.3s ease;
    }
    input::placeholder {
      color: #a7a38f;
    }
    input:focus {
      border-color: #8a7f5a;
      outline: none;
      background-color: #454c37;
    }
    button {
      padding: 14px 40px;
      font-size: 1.2em;
      background: #5a6a4f;
      border: none;
      color: #d6c8b6;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.4s ease;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(90, 106, 79, 0.5);
    }
    button:hover {
      background: #7a8861;
    }
    #error {
      color: #bc7d54;
      margin-top: 10px;
      min-height: 22px;
      font-style: italic;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
      letter-spacing: 1.5px;
      color: #d6c8b6;
    }
    .heart {
      color: #bc7d54;
      font-size: 3.5em;
      animation: beat 1s infinite;
      margin-top: 25px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    /* Tulip and Butterfly images */
    .decor {
      position: absolute;
      z-index: 1;
      opacity: 0.4; /* increased opacity */
      user-select: none;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #tulip {
      bottom: 15px;
      left: 20px;
      width: 180px;  /* bigger */
      transform: rotate(-10deg);
    }
    #butterfly {
      top: 15px;
      right: 20px;
      width: 140px; /* bigger */
      animation: flutter 6s infinite ease-in-out;
    }
    @keyframes flutter {
      0%, 100% { transform: translateY(0) rotate(10deg); }
      50% { transform: translateY(-15px) rotate(-10deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      #login, #message {
        padding: 30px 20px;
      }
      input {
        width: 90%;
      }
      button {
        width: 90%;
      }
      h1 {
        font-size: 2em;
      }
      .heart {
        font-size: 2.5em;
        margin-top: 15px;
      }
      #tulip {
        width: 120px;
        bottom: 10px;
        left: 10px;
      }
      #butterfly {
        width: 100px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>

  <div id="login">
    <h1>Welcome, my love</h1>
    <input type="text" id="name" placeholder="Enter your nickname" autocomplete="off" />
    <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    <button onclick="checkLogin()">Open Message</button>
    <div id="error"></div>
  </div>

  <div id="message" style="display:none;">
    <h1>I Love You</h1>
    <div class="heart">❤️</div>
  </div>

  <script>
    function checkLogin() {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      if (name === 'Hon' && password === '139') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        errorDiv.textContent = '';
      } else {
        errorDiv.textContent = 'Oops! Wrong nickname or password. Try again.';
      }
    }
  </script>

</html>
